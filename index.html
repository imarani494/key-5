<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Define Sass variables */
      $myColor: #3498db; // You can replace this with your desired color

      /* Styles using Sass variables */
      .square {
        width: 100px;
        height: 100px;
        background-color: $myColor;
      }

      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid $myColor;
      }

      .heading {
        color: $myColor;
      }
      .square {
        width: 100px;
        height: 100px;
        background-color: #3498db;
      }

      .circle {
        margin-top: 20px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid #3498db;
      }

      .heading {
        color: #3498db;
      }
    </style>
    <title>Variable Usage in Sass</title>
  </head>
  <body>
    <div class="square"></div>
    <div class="circle"></div>
    <h1 class="heading">Your heading text</h1>
  </body>
</html>
